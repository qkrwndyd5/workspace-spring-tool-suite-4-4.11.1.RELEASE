<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>javascript operator</h1><hr>
<script type="text/javascript">
	
	
	console.log('------- === ------');
	let str1='KIM';
	let str2=new String('KIM');
	let str3=new String('KIM');
	let str4=str3
	
	
	console.log(typeof str1);
	console.log(typeof str2);
	if(str1==str2) {
		console.log('str1 str2 값이일치 ==');
	}
	
	if(str1 === str2) {
		console.log('str1 str2 참조변수동일');
	}else {
		console.log('str1 str2 참조변수동일안함');
	}
	
	if(str2 === str3) {
		console.log('str2 str3 참조변수동일');
	}else {
		console.log('str2 str3 참조변수동일안함');
	}
	
	if(str3 === str4) {
		console.log('str3 str4 참조변수동일');
	}else {
		console.log('str3 str4 참조변수동일안함');
	}
	
	console.log('-------3항연산자------');
	let a=12;
	let b=20;
	
	let result1 = (a > b) ? a:b;
	console.log('result1:',result1);
	let result2;
	(a>b) ? result2 = a:result2 = b;
	console.log('result2:',result2);
	
	let level=67;
	let msg=level>0 ? '양수':'음수';
	console.log('msg',msg);
	
	console.log('-------------논리형타입으로자동변경------------');
	
	//falsy한값
	let zeronumber=0;
	let nullValue=null;
	let emptyStr='';
	let undefinedVar;
	if(!zeronumber) {
		console.log(zeronumber,"--->",false);
	}
	if(!nullValue) {
		console.log(nullValue,"--->",false);
	}
	if(!emptyStr) {
		console.log(emptyStr,"--->",false);
	}
	if(!undefinedVar) {
		console.log(undefinedVar,"--->",false);
	}
	
	//truthy한값(모든데이타)
	let zeroNumberStr='0';
	let boolStr='false';
	let spaceStr=' ';
	let number=123123;
	let str='박주용';
	
	if(zeroNumberStr) 
		console.log(zeroNumberStr,'-->',true);
	
	if(boolStr) 
		console.log(boolStr,'-->',true);
	
	if(spaceStr) 
		console.log(spaceStr,'-->',true);
	
	if(number) 
		console.log(number,'-->',true);
	
	if(str) 
		console.log(str,'-->',true);
	
	console.log(!34);
	if(34) {
		console.log(34,'-->',true);
	}
	
	
	
	
</script>


</body>
</html>
